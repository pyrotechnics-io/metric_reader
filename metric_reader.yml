application:
    name: metric_reader    
    loglevel: DEBUG

    access:
        cross_account_role: "ROLE_NAME_FOR_CROSS_ACCOUNT_QUERY"
                        
    volume_map:
        - account_id: "123456789012"
          volumes:
            - volume_id: "vol-0123456789abcdef0"
            - volume_id: "vol-abcdef0123456789"

        - account_id: "123456789012"
          volumes:
            - volume_id: "vol-0123456789abcdef0"
            - volume_id: "vol-abcdef0123456789"

        - account_id: "234567890123"
          volumes:
            - volume_id: "vol-0123456789abcdef1"

        - account_id: "345678901234"
          volumes: []

        - account_id: "456789012345"
          volumes:
            - volume_id: "vol-0123456789abcdef2"
            - volume_id: "vol-abcdef0123456788"

        - account_id: "567890123456"
          volumes:
            - volume_id: "vol-0123456789abcdef3"
            - volume_id: "vol-abcdef0123456787"
            - volume_id: "vol-0123456789abcdef4"
 